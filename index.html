<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" >
    <title>Revisar vuelos</title>
</head>

<body data-page="index">
    <header>
        <a href="index.html"><img src="imgs/logo.png" alt="logo"></a>
        <h1>Aeroviajes</h1>
        <a href="estadistica.html"> <i class="fa-solid fa-2x fa-user"></i></a>
    </header>
    <main>
        <Section class="filtros">
            <h2>Filtros</h2>
            <div>
                <label>Fecha</label>
                <input id="fecha" type="date">
            </div>
            <div>
                <label for="select-ciudad-salida">Ciudad salida</label>
                <select id="select-ciudad-salida">
                    <option value="*" selected >Destino a cualquier ciudad</option>
                    <option value="Monterrey">Monterrey</option>
                    <option value="Guadalajara">Guadalajara</option>
                    <option value="Mérida">Mérida</option>
                    <option value="Tijuana">Tijuana</option>
                    <option value="Puebla">Puebla</option>               
                </select>
            </div>
            <div>
                <label for="select-ciudad-destino">Ciudad destino</label>
                <select id="select-ciudad-destino">
                    <option value="*" selected >Destino a cualquier ciudad</option>
                    <option value="Monterrey">Monterrey</option>
                    <option value="Guadalajara">Guadalajara</option>
                    <option value="Mérida">Mérida</option>
                    <option value="Tijuana">Tijuana</option>
                    <option value="Puebla">Puebla</option>
                </select>
            </div>
        </Section>

        <div id="vuelos" class="vuelos"></div>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
