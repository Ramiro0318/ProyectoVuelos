<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Reservar asientos</title>
</head>

<body data-page="vuelos">
    <header>
        <a href="index.html"><i class="fa-solid fa-2x fa-arrow-left fas"></i></a>
        <h1>Selecci√≥n de asiento</h1>
    </header>
    <main class="venta-boletos">
        <section>
            <div class="boletos">
                <div>
                    <label for="cantidad-asientos">Numero de asientos:</label>
                    <select id="cantidad-asientos">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>

                </div>
            </div>
            
            <div class="resumen">
                <table>
                    <thead>
                        <tr>
                            <th>Clase</th>
                            <th>Asiento</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="subtotal">
                    </tbody>
                </table>
            </div>

            <span id="mensaje-error" class="error">No ha seleccionado todos sus asientos</span>

            <div class="total">
                <span>Total: $ <span id="span-total"></span></span>
                <a href="index.html">Cancelar</a>
                <button id="btnPagar">Pagar</button>
            </div>

        </section>

        <section class="informacion">
            <span id="span-id-vuelo" class="id"></span>
            <div class="direccion">
                <div>
                    <strong>Salida</strong>
                    <span id="span-salida"></span>
                </div>
                <i class="fa-solid fa-arrow-right"></i>
                <div>
                    <strong>Destino</strong>
                    <span id="span-destino"></span>
                </div>
            </div>
            <div>
                <span class="b-primera-clase">Primera clase</span>
                <span class="b-segunda-clase">Segunda clase</span>
                <span class="b-tercera-clase">Tercera clase</span>
                <span class="b-libre">Disponible</span>
                <span class="b-seleccionado">Seleccionado</span>
                <span class="b-ocupado">Ocupado</span>
            </div>
            <div class="precios">
                    <table>
                        <thead>
                        <tr>
                            <th>Clase</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Primera clase</td>
                            <td id="precio-primera-clase">$</td>
                        </tr>
                        <tr>
                            <td>Segunda clase</td>
                            <td id="precio-segunda-clase">$</td>
                        </tr>
                        <tr>
                            <td>Tercera clase</td>
                            <td id="precio-tercera-clase">$</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="avion">
           
            <table id="primera-clase" class="primera-clase">
                <thead>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                </thead>
                <tbody>
                </tbody>
            </table>

            <table id="segunda-clase" class="segunda-clase">
                <thead></thead>
                <tbody></tbody>
            </table>

            <table id="tercera-clase" class="tercera-clase">
                <thead></thead>
                <tbody></tbody>
            </table>

        </section>

    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
